<button (click)="doSomething()">Add something</button>
<input type="text" id="something" />
<button (click)="clearAll()">Clear All</button>
<hr/>
<button (click)="undo()" [disabled]="!showUndo">Undo</button>

<button (click)="redo()" [disabled]="!showRedo">Redo</button>

<h4>Undo limit is upto last 5 actions.</h4>

<div style="width:150px; float:left">
<h4>Undo</h4>
<ol>
  <li *ngFor="let d of dataUndoArray">{{ d }}</li>
</ol>
</div>

<div style="width:150px; float:left">
<h4>Current</h4>
<ol>
  <li *ngFor="let d of dataCurrentArray">{{ d }}</li>
</ol>
</div>

<div style="width:150px; float:left">
<h4>Redo</h4>
<ol>
  <li *ngFor="let d of dataRedoArray">{{ d }}</li>
</ol>
</div>
